<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Precious's Blog - More</title>
    <link href="https://fonts.cdnfonts.com/css/kindegarten" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kindegarten', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            background: url(/image/beige.bg.jpeg) repeat-x center center fixed;
            background-size: contain;
            color: #000;
            padding-top: 80px; /* To make space for fixed header */
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: 10;
            transition: background-color 0.9s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left .blog-title {
            font-weight: bold;
            color: #000;
            text-decoration: none;
            margin-left: 10px;
        }

        nav a {
            color: #000;
            border: 2px solid #000;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            padding: 5px 10px;
            margin-left: 10px;
        }

        nav a:hover {
            background-color: black;
            color: white;
            border-color: black;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 2px solid #000;
            animation: fadeIn 2s ease-out; /* Fade-in animation for the main content */
        }

        .content-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .content-image {
            flex: 0 0 auto;
            margin-right: 20px;
        }

        .content-image img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
        }

        .content-text {
            flex: 1;
            max-width: 500px;
        }

        .social-icons a {
            display: block;
            color: #000;
            text-decoration: none;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            margin-top: 10px;
            color: #555;
            font-size: 12px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
    main {
        padding: 10px;
    }

    .content-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100%; /* Adjust the container to take full width on small screens */
        max-width: 90%; /* Adjust max-width for better responsiveness */
    }

    .content-image {
        margin-bottom: 15px;
    }

    .content-text {
        max-width: 90%; /* Ensure the text block doesn't stretch too wide */
    }

    header {
        padding: 10px 15px;
    }

    nav a {
        font-size: 14px;
        padding: 5px 8px;
    }
}

@media (max-width: 480px) {
    .header-left .blog-title {
        font-size: 16px;
    }

    nav a {
        font-size: 12px;
        padding: 3px 4px;
    }

    footer {
        font-size: 10px;
    }

    .content-image img {
        max-width: 120px; /* Adjust image size on very small screens */
    }

    .content-text {
        font-size: 14px;
        max-width: 100%; /* Ensure the text block is fully responsive */
    }
}

    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://i.ibb.co/2PsbJy4/download.png" alt="Logo" class="logo" width="40" height="40">
            <a href="#" class="blog-title">Precious's Blog</a>
        </div>
        <nav>
            <a href="home.html" class="active">HOME</a>
            <a href="signup.html">LOG OUT</a>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <div class="content-image">
                <img src="https://i.ibb.co/VSKGDbs/image-removebg-preview.png" alt="Side Image" width="150">
            </div>
            <div class="content-text">
                <section class="social-icons">
                    <h3>Socials</h3>
                    <a href="https://www.instagram.com/wai._.rimu" target="_blank">
                        <i class="fa-brands fa-instagram"></i> Instagram: wai._.irimu
                    </a>
                    <a href="https://www.tiktok.com/@itswairimu" target="_blank">
                        <i class="fa-brands fa-tiktok"></i> TikTok: itswairimu
                    </a>
                    <a href="https://www.snapchat.com/add/its.njugunaa" target="_blank">
                        <i class="fa-brands fa-snapchat"></i> Snapchat: its.njugunaa
                    </a>
                    <a href="https://www.x.com/add/itswairimu" target="_blank">
                        <i class="fa-brands fa-twitter"></i> Twitter: itswairimu
                    </a>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Precious Wairimu. Made in Paris with love ðŸ‡«ðŸ‡·</p>
    </footer>
    
    <script>
        // Change header background color on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(245, 194, 93, 1)';
            } else {
                header.style.backgroundColor = 'transparent';
            }
        });
    </script>
</body>
</html>
