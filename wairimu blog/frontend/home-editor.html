<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="icon" href="https://ibb.co/2PsbJy4" type="image/x-icon">
  <link href="https://fonts.cdnfonts.com/css/kindegarten" rel="stylesheet">
  <style>
    /* Custom font face */
    @font-face {
      font-family: 'BlackFont';
      src: url('black.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kindegarten', sans-serif;
    }

    body {
      background: url(/image/beige.bg.jpeg) repeat-x center center fixed;
      background-size: contain;
      color: #000;
      padding-top: 60px;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: transparent;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left .blog-title {
      font-family: 'BlackFont', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    .nav a {
      color: #000;
      border: 2px solid #000;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      padding: 5px 10px;
      margin-left: 15px;
    }

    .nav a:hover {
      background-color: black;
      color: white;
    }

    section {
      margin: 40px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .intro img {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }

    .intro-content,
    .experience-content {
      display: flex;
      justify-content: space-between;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #555;
      font-size: 12px;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

    .add-section-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 20px;
    }

    .add-section-btn:hover {
      background-color: #0b7dda;
    }

    .experience-item {
      margin-bottom: 20px;
    }

    .remove-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .remove-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img src="https://i.ibb.co/2PsbJy4/download.png" alt="Logo" width="40" height="40">
        <a href="#" class="blog-title">Admin - Precious Wairimu</a>
      </div>
      <nav>
        <a href="index.html">Back to Site</a>
        <a href="logout.html">Logout</a>
      </nav>
    </header>

    <!-- Introduction Section -->
    <section class="intro">
      <h2>Edit Intro Section</h2>
      <div class="intro-content">
        <div class="intro-left">
          <label for="intro-img">Intro Image URL:</label>
          <input type="text" id="intro-img" placeholder="Enter image URL" value="https://i.ibb.co/WnbLFQD/download.png">
          <label for="intro-heading">Intro Heading:</label>
          <input type="text" id="intro-heading" placeholder="Enter intro heading" value="HELLO!">
          <label for="intro-text">Intro Text:</label>
          <textarea id="intro-text" rows="5" placeholder="Enter intro text">My name is Precious & I am a student nurse.</textarea>
        </div>
        <div class="intro-right">
          <button class="edit-btn" onclick="saveIntroContent()">Save Changes</button>
        </div>
      </div>
    </section>

    <!-- Experience Section -->
    <section class="experience">
      <h2>Edit Section Title</h2>
      <input type="text" id="experience-heading" value="Experience Section Title">

      <div id="experience-list">
        <!-- Dynamic Experience Items will be added here -->
        <div class="experience-item">
          <label for="exp-1-heading">Experience 1 Heading:</label>
          <input type="text" id="exp-1-heading" value="Clinical Rotation at XYZ Hospital">
          <label for="exp-1-content">Experience 1 Content:</label>
          <textarea id="exp-1-content" rows="5">Gained hands-on experience in emergency care, patient assessment, and basic life support.</textarea>
          <button class="remove-btn" onclick="removeExperience(this)">Remove Experience</button>
        </div>
      </div>

      <button class="add-section-btn" onclick="addExperience()">Add New Experience</button>
      <button class="edit-btn" onclick="saveExperienceContent()">Save Changes</button>
    </section>

    <footer>
      <p>&copy; 2024 Admin - Precious Wairimu. Made with love.</p>
    </footer>
  </div>

  <script>
    // Function to save intro section content
    function saveIntroContent() {
      const imgURL = document.getElementById('intro-img').value;
      const heading = document.getElementById('intro-heading').value;
      const text = document.getElementById('intro-text').value;

      // Save the changes to server or localStorage (for simplicity, just log to console here)
      console.log('Intro Content Saved:', { imgURL, heading, text });
    }

    // Function to save experience content
    function saveExperienceContent() {
      const sectionTitle = document.getElementById('experience-heading').value;
      const experiences = [];

      const experienceItems = document.querySelectorAll('.experience-item');
      experienceItems.forEach(item => {
        const heading = item.querySelector('input[type="text"]').value;
        const content = item.querySelector('textarea').value;
        experiences.push({ heading, content });
      });

      // Save the changes to server or localStorage (for simplicity, just log to console here)
      console.log('Experience Section Saved:', { sectionTitle, experiences });
    }

    // Function to add a new experience section
    function addExperience() {
      const experienceList = document.getElementById('experience-list');
      const newExperienceItem = document.createElement('div');
      newExperienceItem.classList.add('experience-item');
      newExperienceItem.innerHTML = `
        <label for="exp-heading">Experience Heading:</label>
        <input type="text" id="exp-heading" placeholder="Enter heading">
        <label for="exp-content">Experience Content:</label>
        <textarea id="exp-content" rows="5" placeholder="Enter content"></textarea>
        <button class="remove-btn" onclick="removeExperience(this)">Remove Experience</button>
      `;
      experienceList.appendChild(newExperienceItem);
    }

    // Function to remove an experience section
    function removeExperience(button) {
      const experienceItem = button.closest('.experience-item');
      experienceItem.remove();
    }
  </script>
</body>

</html>
